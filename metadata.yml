Interpretation: This model returns the similarity to known antibiotics (at 0.2 and 0.5 Tanimoto cutoff),
  as well as the synthetic and retrosynthetic accessibility scores (SAS and RAS), the presence of a beta-lactam moiety,
  and the presence of structural alerts (PAINS and Brenk).
